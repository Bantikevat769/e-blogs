<section id="newsletter" class="py-5 bg-dark text-white text-center">
    <div class="container">
        <h2 class="section-title">Subscribe to Our Newsletter</h2>
        <p class="section-description">Stay up-to-date with our latest articles and news.</p>
        <form method="post" action="{% url 'subscribe' %}" class="subscribe-form d-flex justify-content-center align-items-center">
            {% csrf_token %}
            <div class="input-group input-group-lg w-50">
                <input type="email" name="email" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 bg-transparent text-white" placeholder="Enter your email address" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary rounded-0">Subscribe</button>
                </div>
            </div>
        </form>
    </div>
</section>

<style>
    .section-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #f8f9fa;
        animation: fadeInDown 1s ease-in-out;
        animation-delay: 0.5s;

    }

    .section-description {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #ced4da;
        animation: fadeInUp 1s ease-in-out;
        animation-delay: 0.5s;


    }

    .subscribe-form {
        animation: fadeIn 1.5s ease-in-out;
        animation-delay: 0.5s;


    }

    .input-group .form-control {
        transition: border-color 0.3s ease, background-color 0.3s ease;
        border-color: #ced4da;
        

    }

    .input-group .form-control:focus {
        border-color: #007bff;
        background-color: #212529;
    }

    .btn-primary {
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
            color: #f8f9fa;
            animation-timing-function: ease-in-out;

        }
        to {
            opacity: 1;
            transform: translateY(0);
            color: #f8f9fa;
            animation-timing-function: ease-in-out;

        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
            color: #ced4da;

        }
        to {
            opacity: 1;
            transform: translateY(0);

        }
    }
</style>
