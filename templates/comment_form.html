<div class="comment-form">
    <h3>Add a Comment</h3>
    <form method="post" class="comment-form">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="author" class="form-label">Name:</label>
            <input type="text" class="form-control small-input" id="author" name="author" required>
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control small-input" id="email" name="email" required>
        </div>
        <div class="form-group mb-3">
            <label for="content" class="form-label">Comment:</label>
            <textarea class="form-control small-input" id="content" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
</div>
<style>
    .small-input {
        width: 400px; /* Adjust the width as needed */
    }
    
    .comment-form {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
    }
    </style>
