{% include 'include/header.html' %}
{% block content %}
<div class="content-wrapper">
   <div class="content-header">
      <div class="container-fluid">
         <div class="row mb-2">
            <div class="col-sm-6">
               <h1 class="m-0">Update Ebook</h1>
            </div>
            <div class="col-sm-6">
               <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                  <li class="breadcrumb-item active">Update Ebook</li>
               </ol>
            </div>
         </div>
      </div>
   </div>
   <section class="content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">
               <div class="card card-primary">
                  <div class="card-header">
                     <h3 class="card-title">Update Ebook</h3>
                  </div>
                  <div class="card-body">
                     <form method="POST" enctype="multipart/form-data" class="ebook-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Ebook</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</div>
{% include 'include/footer.html' %}
{% endblock %}
