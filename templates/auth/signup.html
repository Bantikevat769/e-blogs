<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* To include padding and border in width */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4e54c8;
        }

        button[type="submit"] {
            background-color: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #8f94fb;
        }

        .text-danger {
            color: #ff6347;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="POST" action="{% url 'student_signup' %}">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required>
            <span class="text-danger">{{ form.username.errors.as_text }}</span>
            
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required>
            <span class="text-danger">{{ form.email.errors.as_text }}</span>
            
            <label for="id_password1">Password:</label>
            <input type="password" id="id_password1" name="password1" required>
            <span class="text-danger">{{ form.password1.errors.as_text }}</span>
            
            <label for="id_password2">Confirm Password:</label>
            <input type="password" id="id_password2" name="password2" required>
            <span class="text-danger">{{ form.password2.errors.as_text }}</span>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
