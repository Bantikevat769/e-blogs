{% include 'include/header.html'%}
{% block content %}
<div class="content-wrapper">
   <div class="content-header">
      <div class="container-fluid">
         <div class="row mb-2">
            <div class="col-sm-6">
               <h1 class="m-0">Category form</h1>
            </div>
            <div class="col-sm-6">
               <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Category</li>
               </ol>
            </div>
         </div>
      </div>
   </div>
   <section class="content">
      <div class="container-fluid">
         <div class="row">
            {% for message in messages %}
               
              
            <div class="alert alert-primary alert-dismissible fade show text-center">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="me-2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
            <strong>Welcome!</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close">
            </button>
         </div>
         {% endfor %}
            <div class="col-md-12">

               <div class="card card-primary">
               <div class="card-header">
                  <div class="row">
                     <div class="col-md-10">
                        <h3 class="card-title">Edit Category</h3>
                     </div>
                     <div class="col-md-2">
                        <a href="/view-category" class="btn btn-danger">View Category</a>
                     </div>
                  </div>
               </div>
               <!-- Category Form -->

                    <form action="/updatecat/{{categoryview.id}}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ categoryview.id }}">
                     <div class="card-body">
                     <div class="form-group">
                     <label for="exampleInputEmail1">Name</label>
                     <input type="text" class="form-control" name="category_name" id="exampleInputEmail1" placeholder="Enter Category " value="{{ categoryview.category_name }}">
                     </div>
                     
                     <div class="form-group">
                     <label for="exampleInputFile">File input</label>
                     <div class="input-group">
                     <div class="custom-file">
                     <input type="file" class="custom-file-input" name="image" id="exampleInputFile">
                     <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                     </div>
                     <div class="input-group-append">
                     <span class="input-group-text">Upload</span>
                     </div>
                     </div>
                     </div>
                     <img src="{{ categoryview.image.url }}" width="80px">
                     </div>

                     <div class="card-footer">
                     <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                     </form>
               <!-- Category Form -->

         </div>
      </div>
   </section>
</div>
{% include 'include/footer.html' %}
{% endblock %}
