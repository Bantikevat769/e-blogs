{% include 'include/header.html'%}
{% block content %}
<div class="content-wrapper">
   <div class="content-header">
      <div class="container-fluid">
         <div class="row mb-2">
            <div class="col-sm-6">
               <h1 class="m-0">Subcategory form</h1>
            </div>
            <div class="col-sm-6">
               <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Subategory</li>
               </ol>
            </div>
         </div>
      </div>
   </div>
   <section class="content">
      <div class="container-fluid">
         <div class="row">
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Welcome</strong>  {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>       
            {% endfor %}
            <div class="col-md-12">

               <div class="card card-primary">
               <div class="card-header">
                  <div class="row">
                     <div class="col-md-10">
                        <h3 class="card-title">Edit Subcategory</h3>
                     </div>
                     <div class="col-md-2">
                        <a href="/view-subcategory" class="btn btn-danger">View Subcategory</a>
                     </div>
                  </div>
               </div>
               <!-- Category Form -->

                    <form action="/updatesubcat/{{subcategoryview.id}}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ subcategoryview.id }}">
                     <div class="card-body">
                     <div class="form-group">
                     <label for="exampleInputEmail1">Category</label>
                     <select class="form-control" name="cat_id">
                        <option disabled selected>Select Category</option>
                        {% for categoryview in categoryviews %}
                        <option value="{{categoryview.id}}" {% if subcategoryview.id == '1' and categoryview.id == selected_category_id %}selected{% endif %}>{{categoryview.category_name}}</option>

                         {% endfor %}
                     </select>
                     </div>
                      <div class="form-group">
                     <label for="exampleInputEmail1">Subcategory</label>
                     <input type="text" class="form-control" name="subcategory_name" value="{{ subcategoryview.subcategory_name }}" id="exampleInputEmail1" placeholder="Enter Subcategory ">
                     </div>
                     
                     <div class="form-group">
                     <label for="exampleInputFile">File input</label>
                     <div class="input-group">
                     <div class="custom-file">
                     <input type="file" class="custom-file-input" name="image" id="exampleInputFile">
                     <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                     </div>
                     <div class="input-group-append">
                     <span class="input-group-text">Upload</span>
                     </div>
                     </div>
                     <img src="{{ subcategoryview.image.url }}" width="80px">
                     </div>
                     </div>
                     
                     </div>

                     <div class="card-footer">
                     <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                     </form>
               <!-- Category Form -->

         </div>
      </div>
   </section>
</div>
{% include 'include/footer.html' %}
{% endblock %}
